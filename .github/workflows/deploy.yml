name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build the UI (WASM)
  build-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        run: cargo install trunk --locked

      - name: Setup Node.js (for TailwindCSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TailwindCSS
        working-directory: ui
        run: npm install -D tailwindcss

      - name: Build TailwindCSS
        working-directory: ui
        run: npx tailwindcss -i input.css -o output.css --minify

      - name: Build UI
        working-directory: ui
        run: trunk build --release

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

  # Build the Vectorize CLI binary
  build-cli:
    needs: build-ui
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: vectorize-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: vectorize-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: vectorize-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Build Vectorize CLI
        run: |
          cargo build --release --package vectorize --target ${{ matrix.target }}

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/vectorize

  # Deploy UI to GitHub Pages (for preview/demo)
  deploy-pages:
    if: github.ref == 'refs/heads/main'
    needs: build-ui
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
